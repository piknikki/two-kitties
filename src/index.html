<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--    google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Brygada+1918&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
<!--    fontawesome -->
    <script src="https://kit.fontawesome.com/48ff017e8b.js" crossorigin="anonymous"></script>
<!--    css -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>2Kitties</title>
  </head>
  <body>
    <header>
      <div class="container">
        <section class="login">
          <span><i class="fal fa-cat-space fa-2x icon"></i> </span>
          <span>Admin Username Login</span>
          <span><i class="fas fa-play 2x fa-rotate-90 icon"></i></span>
        </section>
        <nav class="nav">
          <section class="nav-left">
            <span class="nav-left__item"><i class="fal fa-share-alt fa-lg icon"></i> SHARES</span>
            <span class="nav-left__item"><i class="fal fa-list fa-lg icon"></i> PLAYLISTS</span>
            <span class="nav-left__item"><i class="fal fa-paw fa-lg icon"></i> PERSONAL VIDEOS</span>
          </section>
          <section class="nav-right">
            <span class="title">2Kitties!</span>
            <span>
              <img class="logo" src="images/twokittieslogo.png" alt="two kitties logo">
            </span>
          </section>
        </nav>


        <main>
          <h1 class="content-title">Shares</h1>
          <article class="card">
            <section class="card-header">
              <div class="card-header__item--arrow">
                <span class="fa-stack fa-2x icon">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fas fa-reply fa-stack-1x fa-inverse fa-flip-horizontal"></i>
                </span>

              </div>
              <figure class="card-header__item--image">
                <img src="">
              </figure>
              <div class="card-header__item--views">views</div>
              <div class="card-header__item--view-num">02</div>
            </section>
            <section class="card-body">
              <section class="card-body__item--name">Recipient's Namehere</section>
              <section class="card-body__item--date">Date</section>
              <section class="card-body__item--link">link block</section>
              <section class="card-body__item--playlist">PLAYLIST</section>
              <section class="card-body__item--playlist-name">Name of Playlist</section>
              <section class="card-body__item--attachments">ATTACHMENTS</section>
              <section class="card-body__item--attach-number">04</section>
            </section>
          </article>


        </main>
      </div>
    </header>
  </body>
</html>
